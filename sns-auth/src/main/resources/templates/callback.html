<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
            charset="utf-8"></script>
</head>
<body>

<h1 th:text="${type}">Default Message</h1>

<div th:if="${type.equals('NAVER')}">
    <span th:text="${profile?.nickname ?: 'Guest'}">Default Message</span>
    <span th:text="${profile?.name ?: '홍길동'}">Default Message</span>
    <button onclick="window.location.href='/naver/logout'">로그아웃</button>
</div>

<div th:if="${type.equals('KAKAO')}">
    <span th:text="${profile?.nickname ?: 'Guest'}">Default Message</span>
    <button onclick="window.location.href='/kakao/logout'">로그아웃</button>
</div>

<div th:if="${type.equals('GOOGLE')}">
    <h1 th:text="${profile?.email ?: 'Guest'}"></h1>
    <h1 th:text="${profile?.name ?: '홍길동'}"></h1>
    <button onclick="window.location.href='/google/logout'">로그아웃</button>
</div>

</body>
</html>
